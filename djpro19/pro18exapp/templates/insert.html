<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert</title>
<script>
	window.onload = function(){
		document.querySelector("#btnOk").onclick = chkFunc;
		document.querySelector("#btnBack").onclick = backFunc;
	}	
	function chkFunc(){
		if(frm.pname.value === ""){
			frm.pname.placeholder = "품명를 입력하세요";
			frm.pname.focus();
			return false;
		}
		if(frm.price.value === ""){
			frm.price.placeholder = "가격을 입력하세요";
			frm.price.focus();
			return false;
		}
		if(frm.stock.value === ""){
			frm.stock.placeholder = "수량을 입력하세요";
			frm.stock.focus();
			return false;
		}
		if(frm.description.value === ""){
			frm.description.placeholder = "상품의 상세설명을 입력해주세요.";
			frm.description.focus();
			return false;
		}
		frm.submit();
	}
	
	function backFunc(){
		location.href = "/admin";
	}
	
</script>
</head>
<body>
<h2>상품 추가</h2>
<form action="/insertok" name="frm" method="post">{% csrf_token %}<label>
	분류 : 
    <input type="radio" name="category" value="1" /> 버거
    <input type="radio" name="category" value="2" /> 음료<br/>
	품명 : <input type="text" name="pname"/>{{msg}}<br/>
	가격 : <input type="text" name="price"/><br/>
	재고 : <input type="text" name="stock"/><br/>
	설명 : <textarea  rows="5" style="width: 99%;" name="description"></textarea><br/><br/>
	<input type="button" value="확인" id="btnOk">
	<input type="button" value="이전" id="btnBack">
</form>
</body>
</html>
