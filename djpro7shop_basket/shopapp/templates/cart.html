<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cart</title>
</head>
<body>
<table border="1">
	<tr>
		<th>번호</th>
		<th>상품명</th>
		<th>가격</th>
		{% if products %}
			{% for pro in products %}
			<tr>
				<td>{{forloop.revcounter}}</td>
				<td>{{pro.name}}</td>
				<td>{{pro.price}}</td>
			</tr>
			{% endfor %}
		{% else %}
		<tr>
			<td colspan="2">자료 없음</td>
		</tr>
		{% endif %}
	</tr>
</table>
<br/>
<a href="/buy">결제하기</a></br>
<a href="/">메인으로</a>
</body>
</html>
