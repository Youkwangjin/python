<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>buserlist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    h2 {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
    }
    table, th, td {
        border: 1px solid #999;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #333;
        color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
        background-color: #e6e6e6;
    }
</style>
</head>
<body>
<h2>* 부서 정보 *</h2>
<table border="1" style="width: 80%;">
	<tr>
		<th>부서번호</th>
		<th>부서명</th>
		<th>부서전화</th>
		<th>지역명</th>
	</tr>
	{% if buserdatas %}
	{% for b in buserdatas %}
	<tr>
		<th>{{b.buser_no}}</th>
		<th><a href="/test/jikwonlist?buser_no={{b.buser_no}}">{{b.buser_name}}</a></th>
		<th>{{b.buser_tel}}</th>
		<th>{{b.buser_loc}}</th>
	</tr>
	{%endfor%}
	{% else %}
	<tr>
		<td colspan="4">자료가 없어요</td>
	</tr>
	{% endif%}
</table>
</body>
</html>
